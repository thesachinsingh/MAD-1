<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <!-- <div>

    </div> -->
    <div>
        {% if all_list %}
        <table id = "all-students">
            <tr>
            <th>SNo</th>
            <th>Roll Number</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
            </tr>
            {% for x in all_list %}
            <tr>
            <td>{{ loop.index }}</td>
            <td><a href="/student/{{ x.student_id }}">{{ x.roll_number_1 }}</a></td>
            <td>{{ x.first_name_1 }}</td>
            <td>{{ x.last_name_1 }}</td>
            <td>
            <a href="/student/{{ x.student_id }}/update">Update</a>
            <a href="/student/{{ x.student_id }}/delete">Delete</a>
            </td>
            </tr>
            {% endfor %}
            
        </table>
        {% else %}
        <p>No student found. Add the students now!</p>
        {% endif %} 
        <a href="/student/create">+ Add Student</a>
    </div>
</body>
</html>
